/cable_robot/gcu:
  ros__parameters:
    gcu:
      debugInterval: 2e-1  # timer interval for debug info
      controlUpdateInterval: 1e-4  # timer interval for controls update
    cdpr:
      x: 0.0
      y: 0.0
      z: 2.0
      areaSideX: 4.0  # x size of side of area
      areaSideY: 4.0  # y size of side of area
      areaSideZ: 4.0  # z size of side of area
      platformSide: 0.4  # size of size of platform
      maxSpeed: 3.0  # maximum speed of platform

      frame:
        color: Yellow
        lower: [ -2.0, -2.0, 0.0 ]
        radius: 0.02
        type: box
        upper: [ 2.0, 2.0, 4.0 ]
      joints:
        actuated: { damping: 1., effort: 100., min: 5., velocity: 10. }
        passive: { damping: 0.01., effort: 100., velocity: 10. }
      platform:
        color: Blue
        inertia: [ 1., 1., 1., 0., 0., 0. ]
        mass: 1.0
        position:
          rpy: [ 0., 0., 0. ]
          xyz: [ 0., 0., 2. ]
        size: [ 0.4, 0.4, 0.1 ]
        type: box
        visual: box
      points:
        nCables: 4
        frame0: [ -2.0, -2.0, 4.0 ]
        platform0: [ -0.2, -0.2, 0.0 ]
        frame1: [ -2.0, 2.0, 4.0 ]
        platform1: [ -0.2, 0.2, 0.0 ]
        frame2: [ 2.0, 2.0, 4.0 ]
        platform2: [ 0.2, 0.2, 0.0 ]
        frame3: [ 2.0, -2.0, 4.0 ]
        platform3: [ 0.2, -0.2, 0.0 ]
